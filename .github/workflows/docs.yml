name: "Build docs"
on: 
- push

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4 
      with:
        python-version: '3.11' 
    - name: Install dependencies
      run: |
        pip install "numpydoc==1.1.0" "Sphinx==5.1.0" "sphinx-book-theme" "myst_nb" "sphinx-design" "sphinxemoji" .
    - name: Build docs
      run: sphinx-build docs/source docs/build
    - name: Deploy documentation to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages                     # The branch the action should deploy to.
        folder: docs/build                   # The folder the action should deploy.
        git-config-name: Deployment Bot      # Name of the committer
        git-config-email: deploy@github.com  # Email of the committer

